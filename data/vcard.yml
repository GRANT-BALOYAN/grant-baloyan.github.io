# Vcard configuration file
##
### param "bgimage" - Background Image or Background Photo
### param "photo" - Small circle photo
### param "name" - Your Name
### param "typed" - Typed text under Name
### param "social" - Social Links, icon class name you can find here https://fontawesome.com/icons?d=gallery&s=brands&m=free
### param "buttons" - Buttons, icon class you can find here https://ionicons.com/v4/

main:
  bgimage: "images/bg.jpg"
  photo: ""
  name: "Name Name2"
  typed:
    - text: "Frontender"
    - text: "Freelancer"
    - text: "Web Developer"
  social:
    - title: "Telegram"
      icon: "fab fa-telegram"
      url: "https://t.me/WideStudioAdmin/"
    - title: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/arm-grant"
    - title: "Spotify"
      icon: "fab fa-spotify"
      url: "https://www.spotify.com/"
    - title: "Stackoverflow"
      icon: "fab fa-stack-overflow"
      url: "https://stackoverflow.com/"
  buttons:
    - title: "Download CV"
      icon: "ion-ios-cloud-download"
      url: "/images/Resume-Template.pdf"
    - title: "Contact Me"
      icon: "ion-paper-airplane"
      url: "mailto:bslthemes@gmail.com"
